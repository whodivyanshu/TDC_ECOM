<body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 90vh;" class="main">
        <h1 style="font-family: 'Courier New', Courier, monospace;">ADMIN</h1>

        <label style="font-family: 'Courier New', Courier, monospace; font-size: 20px; font-weight: 600; padding-top: 50px;" for="price">PRICE:</label>
        <input style="width: 300px; padding: 10px; border-radius: 10px; border: 1px solid black;" placeholder="Enter product name" type="number" id="price">
        <label style="font-family: 'Courier New', Courier, monospace; font-size: 20px; font-weight: 600; padding-top: 50px;" for="desc">DESCRIPTION:</label>
        <input style="width: 300px; padding: 10px; border-radius: 10px; border: 1px solid black;" placeholder="Enter product name" type="text" id="desc">
        <button style="padding: 10px; width: 300px;border-radius: 10px;border: 1px solid black; margin-top: 50px;" onclick="add()">ADD</button>
